<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
 <div class="container" style="width: 50vw">
        <h1 class="text-center mt-5">Django Administration</h1>
        <form action="{% url 'admin_log' %}" method="post" class="mt-5 w-50 mx-auto">
            {% csrf_token %}
            <div class="form-group mt-2">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="email" placeholder="Enter Email">
            </div>
            <div class="form-group mt-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
            <div class="d-grid gap-2 col mx-auto">
                <button type="submit" class="btn btn-primary mt-2 p-2 w-100">Log in</button>
            </div>
        </form>
    </div>










<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
