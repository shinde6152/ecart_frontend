<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>

<br>
<br>
<h1>
    <center>Update Form</center>
</h1>
<br>
{% for i in product_data %}
<form action="{% url 'update' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="ms-5">
        <div class="row g-3 align-items-center">
            <div class="col-lg-3">
                <label for="inputPassword6" class="col-form-label">Product Name</label>
            </div>
            <div class="col-lg-5">
                <input type="text" id="inputPassword6" value="{{i.PRODUCT}}" name="product" class="form-control"
                       aria-describedby="passwordHelpInline">
            </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
            <div class="col-lg-3">
                <label for="inputPassword6" class="col-form-label">Category</label>
            </div>

        </div>
        <br>
        <div class="row g-3 align-items-center">
            <div class="col-lg-3">
                <label for="inputPassword6" class="col-form-label">Description</label>
            </div>
            <div class="col-lg-5">
                <input type="text" id="inputPassword6" value="{{i.DESCRIPTION}}" name="description" class="form-control"
                       aria-describedby="passwordHelpInline">
            </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
            <div class="col-lg-3">
                <label for="inputPassword6" class="col-form-label">Price</label>
            </div>
            <div class="col-lg-5">
                <input type="number" id="inputPassword6" value="{{i.PRICE}}" name="price" class="form-control"
                       aria-describedby="passwordHelpInline">
            </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
            <div class="col-lg-3">
                <label for="inputPassword6" class="col-form-label">Image</label>
            </div>
            <div class="col-lg-5">
                <input type="file" id="inputPassword6" value="{{i.IMAGE}}" name="image" class="form-control"
                       aria-describedby="passwordHelpInline">
            </div>
        </div>
        <br>
        <input type="submit" value="Submit" class="btn btn-primary w-75" name="submit">
    </div>
</form>
{% endfor %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
