{% extends 'base.html' %}


{% block content %}

<div class="container">
        <div class="row">
            <div class="col-lg-6 border rounded">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="text text-dark">Email</label>
                        <input type="text" name="email" class="form-control" placeholder="Enter Number" required>
                    </div>
                    <br>

                    <div class="form-group">
                        <label class="text text-dark">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter Number" required>
                    </div>
                    <br>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="btn">login</button>
                    </div>

                </form>
            </div>
        </div>
</div>

{% endblock %}
